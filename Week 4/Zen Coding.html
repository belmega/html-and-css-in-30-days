<!DOCTYPE html>
<html>
    <head>
        <title>My Fragment</title>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <!-- trigger command for zen coding is ALT+INSERT -->
        
        <div id="myID"></div>              <!-- div#myID -> trigger command -->
        
        <ul>                               <!-- ul>li*4 -> trigger command -->
            <li></li>                      <!-- ul>li*4 -> trigger command --> 
            <li></li>                      <!-- ul>li*4 -> trigger command -->
            <li></li>                      <!-- ul>li*4 -> trigger command --> 
            <li></li>                      <!-- ul>li*4 -> trigger command --> 
        </ul>                              <!-- ul>li*4 -> trigger command --> 
        
        <div>                              <!-- div>p -> trigger command --> 
            <p></p>                        <!-- div>p -> trigger command --> 
        </div>                             <!-- div>p -> trigger command -->
        
        <ul>                               <!-- ul>li{Hello} -> trigger command --> 
            <li>Hello</li>                 <!-- ul>li{Hello} -> trigger command --> 
        </ul>                              <!-- ul>li{Hello} -> trigger command -->
        
        <div class="wrap">                 <!-- .wrap>header>h1{My Website} -> trigger command --> 
            <header>                       <!-- .wrap>header>h1{My Website} -> trigger command --> 
                <h1>My Website</h1>        <!-- .wrap>header>h1{My Website} -> trigger command --> 
            </header>                      <!-- .wrap>header>h1{My Website} -> trigger command --> 
        </div>                             <!-- .wrap>header>h1{My Website} -> trigger command -->
        
        <div class="wrap">                 <!-- .wrap>header>h1{My Website}+nav>ul>li*4 -> trigger command --> 
            <header>                       <!-- .wrap>header>h1{My Website}+nav>ul>li*4 -> trigger command --> 
                <h1>My Website</h1>        <!-- .wrap>header>h1{My Website}+nav>ul>li*4 -> trigger command --> 
                <nav>                      <!-- .wrap>header>h1{My Website}+nav>ul>li*4 -> trigger command -->     
                    <ul>                   <!-- .wrap>header>h1{My Website}+nav>ul>li*4 -> trigger command --> 
                        <li></li>          <!-- .wrap>header>h1{My Website}+nav>ul>li*4 -> trigger command --> 
                        <li></li>          <!-- .wrap>header>h1{My Website}+nav>ul>li*4 -> trigger command --> 
                        <li></li>          <!-- .wrap>header>h1{My Website}+nav>ul>li*4 -> trigger command --> 
                        <li></li>          <!-- .wrap>header>h1{My Website}+nav>ul>li*4 -> trigger command --> 
                    </ul>                  <!-- .wrap>header>h1{My Website}+nav>ul>li*4 -> trigger command --> 
                </nav>                     <!-- .wrap>header>h1{My Website}+nav>ul>li*4 -> trigger command --> 
            </header>                      <!-- .wrap>header>h1{My Website}+nav>ul>li*4 -> trigger command --> 
        </div>                             <!-- .wrap>header>h1{My Website}+nav>ul>li*4 -> trigger command -->
        
        <div class="wrap">                          <!-- .wrap>header>h1{My Website}+nav>ul>li*4>a[href=#] -> trigger command -->
            <header>                                <!-- .wrap>header>h1{My Website}+nav>ul>li*4>a[href=#] -> trigger command -->
                <h1>My Website</h1>                 <!-- .wrap>header>h1{My Website}+nav>ul>li*4>a[href=#] -> trigger command -->
                <nav>                               <!-- .wrap>header>h1{My Website}+nav>ul>li*4>a[href=#] -> trigger command -->
                    <ul>                            <!-- .wrap>header>h1{My Website}+nav>ul>li*4>a[href=#] -> trigger command -->
                        <li><a href="#"></a></li>   <!-- .wrap>header>h1{My Website}+nav>ul>li*4>a[href=#] -> trigger command -->
                        <li><a href="#"></a></li>   <!-- .wrap>header>h1{My Website}+nav>ul>li*4>a[href=#] -> trigger command -->
                        <li><a href="#"></a></li>   <!-- .wrap>header>h1{My Website}+nav>ul>li*4>a[href=#] -> trigger command -->
                        <li><a href="#"></a></li>   <!-- .wrap>header>h1{My Website}+nav>ul>li*4>a[href=#] -> trigger command -->
                    </ul>                           <!-- .wrap>header>h1{My Website}+nav>ul>li*4>a[href=#] -> trigger command -->
                </nav>                              <!-- .wrap>header>h1{My Website}+nav>ul>li*4>a[href=#] -> trigger command -->
            </header>                               <!-- .wrap>header>h1{My Website}+nav>ul>li*4>a[href=#] -> trigger command -->
        </div>                                      <!-- .wrap>header>h1{My Website}+nav>ul>li*4>a[href=#] -> trigger command -->
     
    </body>
</html>
